syntax="proto3";
package platform.im.comet;

option go_package = "platform/im/comet";


enum Cmd {
    CmdUnknown    = 0;
    CmdKeepLive   = 1;
    CmdPushMsg    = 2;
    CmdPullMsg    = 3;
    CmdAck        = 4;
    CmdAuth       = 5;
}



/*
|------head----|----------------body--------------|
1. head : 4 字节body 长度， 4 字节meta data 长度
2. body 由 元数据(meta data) 和数据两部分组成
*/

message Head {
    int64           seq         = 1; //消息序号
    Cmd             cmd         = 2;
}





